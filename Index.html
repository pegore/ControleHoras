<!doctype html>
<html lang="pt-br">

<head>
    <title>Sistema de Controle de Horas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="page-header text-center" style="padding-bottom: 50px;">
            <h1>Sistema de Controle de Horas</h1>      
          </div>
    </header>
    <main class="container col-4">
        <form>
            <div class="form-group">
                <label for="txtEmail">Email:</label>
                <input type="email" class="form-control" id="txtEmail" aria-describedby="AjudaEmail"
                    placeholder="Digite o email">
                <small id="AjudaEmail" class="form-text text-muted">Utilize o email para entrar no sistema</small>
            </div>
            <div class="form-group">
                <label for="txtLogin">Login:</label>
                <input type="email" class="form-control" id="txtLogin" aria-describedby="AjudaEmail"
                    placeholder="Digite o login">
                <small id="AjudaEmail" class="form-text text-muted">Utilize o seu login para entrar no sistema</small>
            </div>
            <div class="form-group">
                <label for="txtSenha">Senha: </label>
                <input type="password" class="form-control" id="txtSenha" placeholder="Senha">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="chkManterLogado">
                <label class="form-check-label" for="chkManterLogado">Mantenha Logado</label>
            </div>
            <div class="form-group  text-center ">
                <button type="button" class="btn btn-primary" id="btnLogin">Entrar</button>
            </div>
        </form>
    </main>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="Scripts/Login.js"></script>
